<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game (Catch 40 Fish)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fishing Game (Catch 40 Fish)</h1>
        <div id="pond">
            <!-- Fish and bad images will be dynamically added here -->
        </div>
        <p id="score">Score: 0</p>
        <p id="timer">Time Left: 15s</p>
        <p id="message"></p>
        <button id="startButton">Start Game</button>
        <button id="retryButton" style="display: none;">Retry</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
